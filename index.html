<!DOCTYPE html>
<html lang="en">

    <head> <!--Required for all html documents-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template One</title> <!--change this to be your site's name. This will not be displayed, but it's important metadata for the browser-->
        <link rel="stylesheet" href="stylesheetTemplate.css"> <!--link your stylesheet here. If they are in the same folder you just need the file name and handle-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono|Roboto+Slab"> <!--this is where your fonts go, just replace the names-->
    </head>

    <body>
        <div id="container">
            <div id="headerArea">
                <div id="header" style="height: 209px;"></div> <!--change height of the banner image-->
                <nav id="navbar" style="margin-bottom: 0px;"> <!--where the links to different parts of your website go-->
                    <!--add a unordered list item here with two list elements. One should be your home page, one should be your project page-->
                    <!--list elements should have href elements with links to those pages-->
                </nav>
            </div>

            <div id="flex"> 
                <aside id="leftSidebar" style="margin-right: 0px;"> <!--everything here goes to the sidebar-->
                    <!--add two h2 headings each with a paragraph and an unordered list within the aside-->
                    <!--one list should be links to other websites to attribute images, code you looked up, or accessibility tools you've used-->
                </aside>
                <main>
                    <!--add an h1 heading with your name or site title-->
                    <!--add your introductory paragraphs with one h2 subheading in-between paragraphs-->
                    <!--add an image somewhere in this main area-->
                </main>
                
            </div>
            <footer id="footer" style="margin-top: 0px;">
                <!--add footer text (like name and date updated)-->
            </footer>
        </div>
    </body>
</html>
